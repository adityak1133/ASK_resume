{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-warning mb-5 border-bottom">SKILLS</h1>

    <div class="row text-white">
        <div class="col-sm-5">
            <h3 class="mt-5">Python</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width:95%" aria-valuenow="100" aria-valuemin="0" aria-valuemin="100">
                    95%
                </div>
            </div>
        </div>

        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">Django</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width:86%" aria-valuenow="100" aria-valuemin="0" aria-valuemin="100">
                    86%
                </div>
            </div>
        </div>

        <div class="col-sm-5">
            <h3 class="mt-5">REST API</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width:80%" aria-valuenow="100" aria-valuemin="0" aria-valuemin="100">
                    80%
                </div>
            </div>
        </div>

        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">MySQL</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width:83%" aria-valuenow="100" aria-valuemin="0" aria-valuemin="100">
                    83%
                </div>
            </div>
        </div>

        <div class="col-sm-5">
            <h3 class="mt-5">HTML/CSS</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:70%" aria-valuenow="100" aria-valuemin="0" aria-valuemin="100">
                    70%
                </div>
            </div>
        </div>

        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">GIT</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:92%" aria-valuenow="100" aria-valuemin="0" aria-valuemin="100">
                    92%
                </div>
            </div>
        </div>

        <div class="col-sm-5">
            <h3 class="mt-5">Numpy</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:60%" aria-valuenow="100" aria-valuemin="0" aria-valuemin="100">
                    60%
                </div>
            </div>
        </div>

        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">C/C++</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:75%" aria-valuenow="100" aria-valuemin="0" aria-valuemin="100">
                    75%
                </div>
            </div>
        </div>
    </div>


</div>
{% endblock content %}
